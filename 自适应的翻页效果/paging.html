<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>翻页效果</title>
  <link rel="stylesheet" type="text/css" href="paging.css">
  <script type='text/javascript' src="paging.js"></script>
  <style  type="text/css">
    #book_left {
      width: 42%;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="book_first">
      page
    </div>
    <div id="book_last" style="width: 0%">
      <img src="model.jpg" width="10%" height="100%"/>
    </div>
    <h4>ZARA</h4>
    <!-- 书页左边 -->
    <div id="book_border_left">
      <div class="book_border fl"></div>
      <div class="book_border fl"></div>
      <div class="book_border fl"></div>
    </div>
    <div id="turn_left">
      <-
    </div>
    <div id="book_left" style="width: 42%; left: 10%">
      <img src="model.jpg" width="100%" height="100%"/>
      <div id="book_bottom_left">
        <div id="book_size">
          <span>$</span>
          <h3>100</h3>
        </div>
      </div>
    </div>

    <!-- 书页右边 -->
    <div id="book_right">
      <div id="book_right_top">
        <h5>lvan</h5>
        <span>+Follow</span>
      </div>
      <div id="turn_right">
        ->
      </div>
      <!-- 条形码 -->
      <div id="bar_code_box">
        <div id="bar_code">
          <span>0</span>
          <ul>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width2 line_left2 line_height1"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width2 line_left1 line_height2"><span>1</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width1 line_left1 line_height2"><span>2</span></li>
            <li class="line line_width2 line_left1 line_height2"></li>
            <li class="line line_width5 line_left1 line_height2"><span>3</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width1 line_left1 line_height2"><span>4</span></li>
            <li class="line line_width3 line_left2 line_height2"></li>
            <li class="line line_width3 line_left1 line_height2"><span>5</span></li>
            <li class="line line_width1 line_left2 line_height2"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width1 line_left1 line_height2"><span>6</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width1 line_left2 line_height2"><span>7</span></li>
            <li class="line line_width1 line_left2 line_height2"></li>
            <li class="line line_width1 line_left1 line_height2"><span>8</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width3 line_left2 line_height2"><span>9</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width3 line_left1 line_height2"><span>0</span></li>
            <li class="line line_width1 line_left1 line_height2"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width3 line_left1 line_height1"></li>
            <li class="line line_width1 line_left1 line_height1"></li>
            <li class="line line_width2 line_left1 line_height1"></li>
          </ul>
        <h6>5</h6>
        </div>
      </div>
      <div id="book_bottom_right">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
      <div id="book_right_comment">
        <input type="text">
      </div>
    </div>
    <div id="book_border_right">
      <div class="book_border fr"></div>
      <div class="book_border fr"></div>
      <div class="book_border fr"></div>
    </div>
  </div>
</body>
</html>
